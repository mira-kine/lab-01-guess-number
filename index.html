<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess the Number</title>
</head>

<body>
    <div id="kim-phone">
        <img src="/assets/kim-possible.jpg" alt="kim possible phone">
    </div> 
    <section class="shown-page" id="shown-page-id">
            <h1>Help Kim Guess the Number!</h1>
        <button id="play-button">Play!</button>
    </section> 

    <section class = "play-page" id="play-page-id" style="display:none">
        <div id="rules">
            <p>Guess a number between 1-20! You get 4 tries.</p>
        </div>
            <span id="result-text"></span>
        <div>
            <input id="user-input" placeholder="#1-20"></input>
        <br>

        </div>
        <div>
            <h3 class="counter">Number of tries remaining</h3>
            <div id = "guess-count"></div>
            <button id="guess-button">Guess!</button>
        </div>
    </section>
    <!-- <button id="reset-button" type="reset">Play again!</button> -->
    <section class = "lose-page" id="lose-page-id" style="display:none">
        <button id="reset-button">Play again!</button>
        <p>You Lost!</p>
    </section>
        

    <script type="module" src="./app.js"></script>
</body>

</html>
