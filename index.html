<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Guess the Number</title>
</head>

<body>
    
    <section class="shown-page" id="shown-page-id">
            <h1>Guess the Number!</h1>
        <button id="play-button">Play!</button>
    </section>
    <!-- add fun image for title -->

    <section class = "play-page" id="play-page-id" style="display:none">
        <div id="rules">
            <p>Guess a number between 1-20! You get 4 tries.</p>
        </div>

        <div>
            <input id="user-input" placeholder="#1-20"></input>
        <br>
        <button id="guess-button">Guess!</button>

        </div>
        <div id="guess-count-footer">
            <span class="counter" id="result-text"></span>
            <h3 class="counter">Number of tries remaining</h3>
            <div id = "guess-count"></div>
        </div>
    </section>
        </div>


    <script type="module" src="./app.js"></script>
</body>

</html>
